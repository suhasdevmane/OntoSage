<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OntoBot Decider Service - ML Analytics Decision Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            padding: 40px;
            animation: fadeInUp 0.8s ease-out;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-section label {
            display: block;
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #questionInput {
            flex: 1;
            padding: 15px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        #questionInput:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            font-size: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .top-n-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .top-n-selector label {
            font-size: 0.95rem;
            color: #666;
            margin: 0;
        }

        .top-n-selector input {
            width: 60px;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 0.95rem;
        }

        .example-queries {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .example-btn {
            padding: 8px 16px;
            background: #f0f0f5;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .example-btn:hover {
            background: #e0e0e9;
            border-color: #667eea;
        }

        .results-section {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .results-section.visible {
            display: block;
        }

        .result-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .result-header h2 {
            color: #333;
            font-size: 1.5rem;
        }

        .badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge.success {
            background: #d4edda;
            color: #155724;
        }

        .badge.danger {
            background: #f8d7da;
            color: #721c24;
        }

        .result-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            background: white;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
        }

        .detail-item .label {
            font-size: 0.85rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .detail-item .value {
            font-size: 1.2rem;
            color: #333;
            font-weight: 600;
        }

        .confidence-bar {
            background: #e0e0e0;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease-out;
        }

        .candidates-section {
            margin-top: 20px;
        }

        .candidates-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .candidate-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            transition: border-color 0.3s, transform 0.2s;
        }

        .candidate-card:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .candidate-card.top {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
        }

        .candidate-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .candidate-name {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .candidate-confidence {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .candidate-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-top: 8px;
        }

        .rank-badge {
            display: inline-block;
            width: 25px;
            height: 25px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 25px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-right: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.1rem;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .container {
                padding: 20px;
            }

            .input-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .result-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¤– OntoBot Decider Service</h1>
        <p>ML-Powered Analytics Decision Engine</p>
    </div>

    <div class="container">
        <div class="input-section">
            <label for="questionInput">Ask a Question</label>
            <div class="input-group">
                <input 
                    type="text" 
                    id="questionInput" 
                    placeholder="e.g., Can you analyze Zone_Air_Humidity_Sensor_5.04 for deviations?"
                    autocomplete="off"
                >
                <button id="analyzeBtn" onclick="analyzeQuestion()">Analyze</button>
            </div>
            
            <div class="top-n-selector">
                <label for="topNInput">Top candidates:</label>
                <input type="number" id="topNInput" value="3" min="1" max="10">
            </div>

            <div class="example-queries">
                <strong style="width: 100%; margin-bottom: 5px; display: block; color: #666;">Try these examples:</strong>
                <button class="example-btn" onclick="setExample('What is the average deviation for sensor 5.04?')">Deviation Analysis</button>
                <button class="example-btn" onclick="setExample('Show me temperature trends for the last week')">Temperature Trends</button>
                <button class="example-btn" onclick="setExample('Analyze humidity levels in room 5.04')">Humidity Analysis</button>
                <button class="example-btn" onclick="setExample('What sensors are in the building?')">List Sensors (Ontology)</button>
                <button class="example-btn" onclick="setExample('Detect anomalies in CO2 readings')">Anomaly Detection</button>
            </div>
        </div>

        <div id="resultsSection" class="results-section">
            <!-- Results will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Allow Enter key to submit
        document.getElementById('questionInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzeQuestion();
            }
        });

        function setExample(query) {
            document.getElementById('questionInput').value = query;
        }

        async function analyzeQuestion() {
            const question = document.getElementById('questionInput').value.trim();
            const topN = parseInt(document.getElementById('topNInput').value) || 3;
            
            if (!question) {
                alert('Please enter a question');
                return;
            }

            const resultsSection = document.getElementById('resultsSection');
            const analyzeBtn = document.getElementById('analyzeBtn');
            
            // Show loading state
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'Analyzing...';
            resultsSection.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Analyzing your question with ML models...</p>
                </div>
            `;
            resultsSection.classList.add('visible');

            try {
                const response = await fetch('/decide', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question: question,
                        top_n: topN
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                displayResults(question, data);
                
            } catch (error) {
                resultsSection.innerHTML = `
                    <div class="error-message">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'Analyze';
            }
        }

        function displayResults(question, data) {
            const resultsSection = document.getElementById('resultsSection');
            
            const performAnalytics = data.perform_analytics;
            const topAnalytics = data.analytics || 'None';
            const confidence = data.confidence || 0;
            const candidates = data.candidates || [];

            const badgeClass = performAnalytics ? 'success' : 'danger';
            const badgeText = performAnalytics ? 'Analytics Required' : 'No Analytics';
            const confidencePercent = (confidence * 100).toFixed(1);

            let html = `
                <div class="result-card">
                    <div class="result-header">
                        <h2>Decision Results</h2>
                        <span class="badge ${badgeClass}">${badgeText}</span>
                    </div>
                    
                    <div class="result-details">
                        <div class="detail-item">
                            <div class="label">Question</div>
                            <div class="value" style="font-size: 1rem; font-weight: normal; color: #555;">${escapeHtml(question)}</div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="label">Perform Analytics</div>
                            <div class="value" style="color: ${performAnalytics ? '#28a745' : '#dc3545'};">
                                ${performAnalytics ? 'âœ“ Yes' : 'âœ— No'}
                            </div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="label">Top Analytics Function</div>
                            <div class="value" style="font-size: 1rem; color: #667eea;">${escapeHtml(topAnalytics)}</div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="label">ML Confidence</div>
                            <div class="value">${confidencePercent}%</div>
                            <div class="confidence-bar">
                                <div class="confidence-fill" style="width: ${confidencePercent}%"></div>
                            </div>
                        </div>
                    </div>
            `;

            if (candidates.length > 0) {
                html += `
                    <div class="candidates-section">
                        <h3>ðŸ“Š Top ${candidates.length} Candidate Analytics Functions</h3>
                `;

                candidates.forEach((candidate, index) => {
                    const candidateConfidence = (candidate.confidence * 100).toFixed(1);
                    const isTop = index === 0;
                    
                    html += `
                        <div class="candidate-card ${isTop ? 'top' : ''}">
                            <div class="candidate-header">
                                <div>
                                    <span class="rank-badge">${index + 1}</span>
                                    <span class="candidate-name">${escapeHtml(candidate.analytics)}</span>
                                </div>
                                <span class="candidate-confidence">${candidateConfidence}%</span>
                            </div>
                            ${candidate.description ? `
                                <div class="candidate-description">
                                    ${escapeHtml(candidate.description)}
                                </div>
                            ` : ''}
                        </div>
                    `;
                });

                html += `</div>`;
            }

            html += `</div>`;
            
            resultsSection.innerHTML = html;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
