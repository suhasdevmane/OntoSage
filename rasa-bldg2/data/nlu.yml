version: "3.1"

nlu:
  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - hi there
      - hey brickbot
      - good day
      - yo
      - howdy

  - intent: goodbye
    examples: |
      - bye
      - goodbye
      - see you later
      - bye bye
      - cu
      - catch you later
      - talk to you soon
      - see ya
      - cheers, bye

  - intent: affirm
    examples: |
      - yes
      - y
      - indeed
      - of course
      - that sounds good
      - correct
      - sure
      - absolutely
      - yep

  - intent: deny
    examples: |
      - no
      - n
      - never
      - I don't think so
      - don't like that
      - no way
      - not really
      - nope

  - intent: mood_great
    examples: |
      - perfect
      - great
      - amazing
      - wonderful
      - I am feeling very good
      - I am great
      - I am amazing
      - super stoked
      - extremely good
      - so good
      - happy
      - feeling awesome today

  - intent: mood_unhappy
    examples: |
      - my day was horrible
      - I am sad
      - I don't feel very well
      - I am disappointed
      - super sad
      - sad
      - very sad
      - unhappy
      - not good
      - not very good
      - feeling down

  - intent: bot_challenge
    examples: |
      - are you a bot?
      - are you a human?
      - are you an AI?
      - is this automated?

  - intent: Questions_to_brickbot
    examples: |
      - Trend this week for [bldg2.AHU.AHU01.Supply_Air_Temp](sensor_type)
      - Show last 7 days for [bldg2.AHU.AHU01.Supply_Air_Pressure](sensor_type)
      - from 2025-03-01 to 2025-03-10 for [bldg2.AHU.AHU01.Supply_Air_Temp](sensor_type)
      - last 24 hours for [bldg2.ZONE.AHU01.RM007B.Zone_Air_Temp](sensor_type)
      - last month trend for [CO2_Level_Sensor](sensor_type)
      - PM levels in January 2025 for [PM2.5_Level_Sensor](sensor_type)
      - since yesterday for [Zone_Air_Humidity_Sensor](sensor_type)
      - what was the average reading for [Zone_Air_Temperature_Sensor](sensor_type) over the past 14 days?
      - show peak values of [Supply_Air_Static_Pressure_Sensor](sensor_type) this morning
      - compare [Return_Air_Temperature_Sensor](sensor_type) vs [Mixed_Air_Temperature_Sensor](sensor_type) last week
      - does [Outside_Air_Temperature_Sensor](sensor_type) correlate with [Zone_Air_Humidity_Sensor](sensor_type) this month?
      - daily summary of [Air_Quality_Sensor](sensor_type) for the previous quarter
      - hourly profile for [Supply_Air_Flow_Sensor](sensor_type) on 2025-04-01
      - weekend trend of [CO2_Level_Sensor](sensor_type) in AHU01 zones
      - weekday vs weekend comparison for [PM10_Level_Sensor](sensor_type) in March
      - last 90 days rolling average of [PM2.5_Level_Sensor](sensor_type)
      - outliers in [TVOC_Level_Sensor](sensor_type) for the last 30 days
      - baseline shift in [Static_Pressure_Sensor](sensor_type) since last maintenance
      - show median [Illuminance_Sensor](sensor_type) per day for the last month
      - earliest and latest timestamps for [Occupancy_Sensor](sensor_type) yesterday
      - cumulative usage from [Energy_Usage_Sensor](sensor_type) last week
      - power peaks from [Power_Sensor](sensor_type) during office hours last 7 days
      - comfort band compliance for [Zone_Air_Temperature_Sensor](sensor_type) this week
      - humidity comfort compliance for [Zone_Air_Humidity_Sensor](sensor_type) in April
      - thermal drift detection for [Supply_Air_Temperature_Sensor](sensor_type) year to date
      - day/night split for [CO_Level_Sensor](sensor_type) last 10 days
      - 95th percentile of [NO2_Level_Sensor](sensor_type) over the last month
      - min/max range for [Outside_Air_Humidity_Sensor](sensor_type) today
      - show trend lines for [bldg2.AHU.AHU01.Supply_Air_Temp](sensor_type) and [bldg2.AHU.AHU01.Return_Air_Temp](sensor_type)
      - variance of [Mixed_Air_Temperature_Sensor](sensor_type) per week for 8 weeks
      - distribution histogram request for [CO2_Level_Sensor](sensor_type) last 14 days
      - rolling 7-day average for [Air_Quality_Sensor](sensor_type) in May
      - anomaly score for [Supply_Air_Flow_Sensor](sensor_type) for the last two weeks
      - last value of [Zone_Air_Temperature_Sensor](sensor_type) in RM001A
      - first value of [Zone_Air_Temperature_Sensor](sensor_type) on 2025-05-01
      - trend of [Outside_Air_Temperature_Sensor](sensor_type) during working hours this week
      - summarize [PM2.5_Level_Sensor](sensor_type) exposure against green thresholds last month
      - show hours above limit for [CO2_Level_Sensor](sensor_type) last week
      - compute IAQ score from [Air_Quality_Sensor](sensor_type) yesterday
      - correlation matrix between [CO2_Level_Sensor](sensor_type), [PM2.5_Level_Sensor](sensor_type), and [Zone_Air_Humidity_Sensor](sensor_type) last month
      - show missing data intervals for [Supply_Air_Temperature_Sensor](sensor_type) last 48 hours
      - median and IQR for [Static_Pressure_Sensor](sensor_type) in the last 14 days
      - day-over-day change in [Illuminance_Sensor](sensor_type) for the past 10 days
      - moving average crossover on [Return_Air_Temperature_Sensor](sensor_type) last month
      - top 10 highest readings for [Power_Sensor](sensor_type) in the last 30 days
      - identify sensor downtime for [Occupancy_Sensor](sensor_type) this month
      - compare zone RM001A vs RM007B [Zone_Air_Temperature_Sensor](sensor_type) this week
      - comfort violations combining [Zone_Air_Temperature_Sensor](sensor_type) and [Zone_Air_Humidity_Sensor](sensor_type) last 7 days
      - this week
      - last week
      - last month
      - today
      - yesterday

  - intent: provide_sensor_type
    examples: |
      - [bldg2.AHU.AHU01.Supply_Air_Temp](sensor_type)
      - [Zone_Air_Humidity_Sensor](sensor_type)
      - [CO2_Level_Sensor](sensor_type)
      - [PM2.5_Level_Sensor](sensor_type)
      - [Air_Quality_Sensor](sensor_type)
      - [Supply_Air_Flow_Sensor](sensor_type)
      - [Static_Pressure_Sensor](sensor_type)
      - [Illuminance_Sensor](sensor_type)
      - [Outside_Air_Temperature_Sensor](sensor_type)
      - [Outside_Air_Humidity_Sensor](sensor_type)

  - intent: provide_start_date
    examples: |
      - 01/02/2025
      - 2025-02-01
      - Feb 1, 2025
      - 1 Feb 2025
      - 2025/02/01
      - 2025-02-01 00:00

  - intent: provide_end_date
    examples: |
      - 02/15/2025
      - 2025-02-15
      - Feb 15, 2025
      - 15 Feb 2025
      - 2025/02/15
      - 2025-02-15 23:59

  - regex: sensor_type
    examples: |
      - (?i)bldg2\.[A-Za-z0-9_.]+(?:Sensor|Temp|Humidity|Pressure|CO2|CO|PM10|PM2\.5)?(?:_[0-9]+(?:\.[0-9]+)?)?
      

  - regex: date
    examples: |
      - [0-3]?[0-9][-/\.][0-1]?[0-9][-/\.](?:\d{2}|\d{4})
      - \d{1,2}/\d{1,2}/\d{4}(?:\s+\d{2}[:.]\d{2}[:.]\d{2})?
      - \d{4}[-]\d{2}[-]\d{2}
      - [0-3]?[0-9][-/\.]?[0-1]?[0-9][-/\.]?(?:\d{2}|\d{4})
      - \d{4}[-]\d{2}[-]\d{2}
      - (?:Jan(?:uary)?|Feb(?:ruary)?|Mar(?:ch)?|Apr(?:il)?|May|Jun(?:e)?|Jul(?:y)?|Aug(?:ust)?|Sep(?:tember)?|Oct(?:ober)?|Nov(?:ember)?|Dec(?:ember)?)\s+\d{1,2}(?:,\s+\d{4})?

  - lookup: sensor_type
    examples: |
      # NOTE: Keep full list in lookup/sensor_type.md; validator here uses inline examples
      - bldg2.AHU.AHU01.Supply_Air_Temp
      - Zone_Air_Humidity_Sensor
      - CO2_Level_Sensor
      - PM2.5_Level_Sensor
      - Air_Quality_Sensor


