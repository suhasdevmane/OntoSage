version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - Questions_to_brickbot
  - provide_sensor_type
  - provide_start_date
  - provide_end_date

entities:
  - sensor_type
  - time:
      roles:
        - start
        - end

slots:
  sensor_type:
    type: list
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: sensor_type
  analytics_type:
    type: text
    influence_conversation: true
    mappings:
      - type: custom
  start_date:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: time
        role: start
      - type: from_entity
        entity: time
        not_intent: provide_end_date
      - type: from_intent
        intent: provide_start_date
        value: ""
  end_date:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: time
        role: end
      - type: from_entity
        entity: time
        not_intent: provide_start_date
      - type: from_intent
        intent: provide_end_date
        value: ""
  request_dates:
    type: bool
    initial_value: false
    influence_conversation: true
    mappings:
      - type: from_intent
        intent: Questions_to_brickbot
        value: true
      - type: from_intent
        intent: provide_sensor_type
        value: false
      - type: from_intent
        intent: provide_start_date
        value: true
      - type: from_intent
        intent: provide_end_date
        value: true
  timeseries_ids:
    type: list
    influence_conversation: true
    mappings:
      - type: custom
  sparql_error:
    type: bool
    initial_value: false
    influence_conversation: true
    mappings:
      - type: custom

  generated_urls:
    type: any
    influence_conversation: false
    mappings:
      - type: custom

responses:
  utter_greet:
    - text: "Hey! How are you?"
  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.pinimg.com/564x/8d/dc/22/8ddc229afcaaa36e6bc53e15c3af2113.jpg"
  utter_did_that_help:
    - text: "Did that help you?"
  utter_happy:
    - text: "Great, carry on!"
  utter_goodbye:
    - text: "Bye"
  utter_ask_sensor_type:
    - text: "Please provide one or more valid sensor types (e.g., CO2_Level_Sensor_5.14)."
  utter_ask_start_date:
    - text: "Please provide the start date (e.g., 01/02/2025 or 01/02/2025 00:00:00)."
  utter_ask_end_date:
    - text: "Please provide the end date (e.g., 02/02/2025 or 02/02/2025 23:59:59)."
  utter_translation_error:
    - text: "Sorry, I couldn't translate your query into a valid SPARQL query. Please try again."
  utter_iamabot:
    - text: "I am a bot, but I can help you with sensor data analysis."
  utter_no_dates_needed:
    - text: "No dates required for this query. Processing your request..."
actions:
  - action_question_to_brickbot
  - action_process_timeseries
  - validate_sensor_form
  - validate_dates_form
  - action_reset_slots

forms:
  sensor_form:
    required_slots:
      - sensor_type
  dates_form:
    required_slots:
      - start_date
      - end_date

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
