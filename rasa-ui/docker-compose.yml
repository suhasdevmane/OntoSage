services:
  rasa:
    image: rasa/rasa:3.6.12-full
    container_name: rasa_container
    restart: unless-stopped
    ports:
    - "5005:5005"
    volumes:
    - ./data:/app/data
    - ./domain.yml:/app/domain.yml
    - ./config.yml:/app/config.yml
    - ./endpoints.yml:/app/endpoints.yml
    - ./credentials.yml:/app/credentials.yml
    - ./models:/app/models
    - ./shared_data:/app/shared_data
    command:
    # - train
    - run
    - --cors
    - "*"
    - --enable-api
    # - --debug # uncomment for debugging
    depends_on:
    - action_server
    - duckling_server
    healthcheck:
      test: ["CMD", "bash", "-lc", "curl -s http://localhost:5005/version > /dev/null"]
      interval: 30s
      timeout: 5s
      retries: 5

  action_server:
    build: ./actions
    container_name: action_server_container
    restart: unless-stopped
    volumes:
    - ./actions/actions.py:/app/actions.py
    - ./shared_data:/app/shared_data
    environment:
      - BASE_URL=http://localhost:8080
      - BUNDLE_MEDIA=true
      # Optional DB config (uses sensible defaults in code if unset)
      # - DB_HOST=host.docker.internal
      # - DB_NAME=sensordb
      # - DB_USER=root
      # - DB_PASSWORD=root
      # - DB_PORT=3306
      # Optional: point to analytics service if available
      # - ANALYTICS_URL=http://microservices:6000/analytics/run
    ports:
    - "5055:5055"
    healthcheck:
      test: ["CMD", "bash", "-lc", "curl -s http://localhost:5055/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    # Use the default CMD from the image (python -m rasa_sdk --actions actions)

  duckling_server:
    image: rasa/duckling:latest
    container_name: duckling_server_container
    restart: unless-stopped
    ports:
    - "8000:8000"
    healthcheck:
      test: ["CMD", "bash", "-lc", "curl -s http://localhost:8000 | grep -q Duckling"]
      interval: 30s
      timeout: 5s
      retries: 5

  http_server:
    image: python:3.8-slim
    container_name: http_server_container
    restart: unless-stopped
    ports:
    - "8080:8080"
    volumes:
    - ./shared_data:/data
    - ./file_server.py:/srv/file_server.py
    environment:
      - ROOT_DIR=/data
      - PORT=8080
      - FRONTEND_ORIGIN=http://localhost:3000
      - ALLOWED_ORIGINS=http://localhost:3000
      - JWT_SECRET=change_me_in_prod
      - JWT_EXPIRES_DAYS=7
      - SECURE_COOKIES=false
    command: ["sh", "-c", "pip install --no-cache-dir flask werkzeug pyjwt && python3 /srv/file_server.py"]
    healthcheck:
      test: ["CMD", "bash", "-lc", "curl -s http://localhost:8080/health | grep -q ok"]
      interval: 30s
      timeout: 5s
      retries: 5

  rasa-frontend:
    build:
      context: ./rasa-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./rasa-frontend/:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    container_name: rasa-frontend
    hostname: rasa-frontend-host
    restart: unless-stopped
    command: npm start

volumes:
  shared_data: