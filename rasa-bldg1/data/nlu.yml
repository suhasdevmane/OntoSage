version: "3.1"

nlu:
  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - hello there
      - good morning
      - good evening
      - moin
      - hey there
      - let's go
      - hey dude
      - goodmorning
      - goodevening
      - good afternoon

  - intent: goodbye
    examples: |
      - cu
      - good by
      - cee you later
      - good night
      - bye
      - goodbye
      - have a nice day
      - see you around
      - bye bye
      - see you later

  - intent: affirm
    examples: |
      - yes
      - y
      - indeed
      - of course
      - that sounds good
      - correct
      - yes use last 24 hours
      - yes last twenty four hours is fine
      - last 24 hours is fine
      - use the last 24 hours
      - just use last day
      - go with last twenty four hours
      - sure last 24h
      - yes past 24 hours
      - take the last 24 hours

  - intent: deny
    examples: |
      - no
      - not really
      - I'd like to provide dates
      - I want a custom date range
      - n

  - intent: mood_unhappy
    examples: |
      - sad
      - unhappy
      - not good
      - feeling down
      - depressed
      - upset
      - not great
      - terrible
      - awful
      - bad day
      - feeling sad
      - I'm sad
      - I'm unhappy

  - intent: mood_great
    examples: |
      - great
      - amazing
      - wonderful
      - fantastic
      - excellent
      - very good
      - feeling great
      - feeling good
      - I'm great
      - I'm good
      - doing well
      - awesome
      - perfect

  - intent: bot_challenge
    examples: |
      - are you a bot?
      - are you a human?
      - am I talking to a bot?

  - intent: Questions_to_brickbot
    examples: |
      - list sensors
      - show sensors
      - which sensors are available?
      - show all sensors
      - trend this week
      - average this month
      - last week trend for [Air_Temperature_Sensor](sensor_type)
      - analyze humidity for [Zone_Air_Humidity_Sensor](sensor_type)
      - analyze air quality for [Air_Quality_Sensor](sensor_type)
      - analyze co2 for [CO2_Level_Sensor](sensor_type)
      - correlate [Air_Temperature_Sensor](sensor_type) and [Zone_Air_Humidity_Sensor](sensor_type)
      - check anomalies for [Sound_Noise_Sensor_MEMS](sensor_type)
      - compute air quality index
      - show last 7 days
      - show last 30 days
      - since yesterday for [Air_Temperature_Sensor](sensor_type)
      - until today for [CO_Level_Sensor](sensor_type)
      - from last week to today
      - from last month to today
      - this week
      - this month
      - year to date
      - quarter to date
      - yesterday
      - today
      - analyze sensor trend for [Air_Temperature_Sensor_5.30](sensor_type)
      - aggregate sensor data for [Formaldehyde_Level_Sensor_5.12](sensor_type)
      - analyze pm levels for [PM10_Level_Sensor_5.30](sensor_type)
      - analyze sensor trend for [Air_Temperature_Sensor_5.30](sensor_type)
      - aggregate sensor data for [Formaldehyde_Level_Sensor_5.12](sensor_type)
      - analyze pm levels for [PM10_Level_Sensor_5.30](sensor_type)
      - what is the status of [Illuminance_Sensor_5.30](sensor_type)
      - detect anomalies in [TVOC_Level_Sensor_5.30](sensor_type)
      - forecast downtimes for [CO_Level_Sensor_5.30](sensor_type)
      - show pressure trends for [NO2_Level_Sensor_5.30](sensor_type)
      - show airflow variation for [Air_Quality_Sensor_5.02](sensor_type)

  - intent: provide_sensor_type
    examples: |
      - [Air_Temperature_Sensor_5.30](sensor_type)
      - [Air_Quality_Sensor_5.02](sensor_type)
      - [CO2_Level_Sensor_5.30](sensor_type)
      - [Zone_Air_Humidity_Sensor_5.30](sensor_type)
      - temperature sensor
      - air quality sensor
      - co2 sensor
      - humidity sensor

  - intent: provide_start_date
    examples: |
      - from [01/02/2025](time:start)
      - from [2025-02-01](time:start)
      - start [01/02/2025 00:00:00](time:start)
      - begin with [02/02/2025](time:start)
      - starting on [02/02/2025 10:10:00](time:start)

  - intent: provide_end_date
    examples: |
      - to [02/02/2025](time:end)
      - to [2025-02-03](time:end)
      - end [03/02/2025 23:59:59](time:end)
      - ending on [04/02/2025](time:end)
      - until [02/02/2025](time:end)

  - intent: test_action_server
    examples: |
      - test action server
      - check action server
      - are actions working?
      - test the action server connection

  - lookup: analysis_type
    examples: |
      - analyze_recalibration_frequency
      - analyze_failure_trends
      - analyze_device_deviation
      - analyze_sensor_status
      - analyze_air_quality_trends
      - analyze_hvac_anomalies
      - analyze_supply_return_temp_difference
      - analyze_air_flow_variation
      - analyze_pressure_trend
      - analyze_sensor_trend
      - aggregate_sensor_data
      - correlate_sensors
      - compute_air_quality_index
      - generate_health_alerts
      - detect_anomalies
      - analyze_noise_levels
      - analyze_air_quality
      - analyze_formaldehyde_levels
      - analyze_co2_levels
      - analyze_pm_levels
      - analyze_temperatures
      - analyze_humidity
      - analyze_temperature_humidity
      - detect_potential_failures
      - forecast_downtimes

  - regex: sensor_type
    examples: |
      - (?:(?:[A-Za-z]+(?:[_\s][A-Za-z0-9]+)*)[_\s]Sensor[_\s][0-9]+(?:\.[0-9]+)?)
      - (?:(?:[A-Za-z]+(?:[_\s][A-Za-z0-9]+)*)[_\s][A-Za-z][_\s][0-9]+(?:\.[0-9]+)?)
