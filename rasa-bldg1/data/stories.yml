version: '3.1'
stories:
  - story: sensor query without timeseries (summary only)
    steps:
      - intent: Questions_to_brickbot
      - action: action_question_to_brickbot
      - slot_was_set:
          - sparql_error: false
      - slot_was_set:
          - timeseries_ids: null
      - action: utter_no_dates_needed
      - action: action_reset_slots
  - story: test share artifacts action
    steps:
      - intent: test_action_server
      - action: action_generate_and_share_data
  - story: timeseries last24h via choice form
    steps:
      - intent: Questions_to_brickbot
      - action: action_question_to_brickbot
      - slot_was_set:
          - timeseries_ids:
              - dummy_id
      - action: date_range_choice_form
      - active_loop: date_range_choice_form
      - intent: affirm
      - slot_was_set:
          - date_range_mode: last24h
      - action: date_range_choice_form
      - active_loop: null
      - action: action_route_after_date_choice
      - slot_was_set:
          - start_date
      - slot_was_set:
          - end_date
      - action: action_process_timeseries
      - action: action_reset_slots
  - story: timeseries custom range via choice form
    steps:
      - intent: Questions_to_brickbot
      - action: action_question_to_brickbot
      - slot_was_set:
          - timeseries_ids:
              - dummy_id
      - action: date_range_choice_form
      - active_loop: date_range_choice_form
      - intent: deny
      - slot_was_set:
          - date_range_mode: awaiting_custom
      - action: date_range_choice_form
      - active_loop: null
      - action: action_route_after_date_choice
      - action: dates_form
      - active_loop: dates_form
      - intent: provide_start_date
      - slot_was_set:
          - start_date: "01/02/2025"
      - intent: provide_end_date
      - slot_was_set:
          - end_date: "02/02/2025"
      - action: dates_form
      - active_loop: null
      - action: action_process_timeseries
      - action: action_reset_slots
