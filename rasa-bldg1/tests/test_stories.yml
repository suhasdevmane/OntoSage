stories:
- story: happy path 1
  steps:
  - user: |
      hello there!
    intent: greet
  - action: utter_greet
  - user: |
      amazing
    intent: mood_great
  - action: utter_happy

- story: happy path 2
  steps:
  - user: |
      hello there!
    intent: greet
  - action: utter_greet
  - user: |
      amazing
    intent: mood_great
  - action: utter_happy
  - user: |
      bye-bye!
    intent: goodbye
  - action: utter_goodbye

- story: sad path 1
  steps:
  - user: |
      hello
    intent: greet
  - action: utter_greet
  - user: |
      not good
    intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - user: |
      yes
    intent: affirm
  - action: utter_happy

- story: sad path 2
  steps:
  - user: |
      hello
    intent: greet
  - action: utter_greet
  - user: |
      not good
    intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - user: |
      not really
    intent: deny
  - action: utter_goodbye

- story: sad path 3
  steps:
  - user: |
      hi
    intent: greet
  - action: utter_greet
  - user: |
      very terrible
    intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - user: |
      no
    intent: deny
  - action: utter_goodbye

- story: say goodbye
  steps:
  - user: |
      bye-bye!
    intent: goodbye
  - action: utter_goodbye

- story: bot challenge
  steps:
  - user: |
      are you a bot?
    intent: bot_challenge
  - action: utter_iamabot

- story: timeseries last24h via choice form
  steps:
  - user: |
      show co2 trend
    intent: Questions_to_brickbot
  - action: action_question_to_brickbot
  - slot_was_set:
    - timeseries_ids:
      - dummy_uuid
  - action: date_range_choice_form
  - active_loop: date_range_choice_form
  - user: |
      yes use last 24 hours
    intent: affirm
  - slot_was_set:
    - date_range_mode: last24h
  - action: date_range_choice_form
  - active_loop: null
  - action: action_question_to_brickbot
  - slot_was_set:
    - start_date: any
  - slot_was_set:
    - end_date: any
  - action: action_process_timeseries

- story: timeseries custom range via choice form
  steps:
  - user: |
      show humidity analysis
    intent: Questions_to_brickbot
  - action: action_question_to_brickbot
  - slot_was_set:
    - timeseries_ids:
      - dummy_uuid
  - action: date_range_choice_form
  - active_loop: date_range_choice_form
  - user: |
      no I will specify dates
    intent: deny
  - slot_was_set:
    - date_range_mode: awaiting_custom
  - action: date_range_choice_form
  - active_loop: null
  - action: dates_form
  - active_loop: dates_form
  - user: |
      from 01/02/2025
    intent: provide_start_date
  - slot_was_set:
    - start_date: "01/02/2025"
  - user: |
      to 02/02/2025
    intent: provide_end_date
  - slot_was_set:
    - end_date: "02/02/2025"
  - action: dates_form
  - active_loop: null
  - action: action_process_timeseries
